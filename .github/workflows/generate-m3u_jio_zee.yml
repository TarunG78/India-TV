name: Generate M3U File Jio Zee

on:
  workflow_dispatch:
  push:
    paths:
      - 'generate_m3u_with_all_fields_extinf.py'
      - 'full_channels.json'

jobs:
  generate-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run script to generate M3U
        run: |
          python generate_m3u_with_all_fields_extinf.py

      - name: Upload generated M3U file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: new_full_jio_zee.m3u
          path: new_full_jio_zee.m3u
